<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <button id="modalTriggerBtn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;">
    </button>

    <!-- Modal For Sign Up -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signUpModal">Sign Up</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="Email" placeholder="Enter your Email">
                        </div>
                        <div class="mb-3">
                            <label for="storeName" class="form-label">Store Name</label>
                            <input type="text" class="form-control" id="storeName" placeholder="Enter your store name">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>

                        <!-- Sign Up button div -->
                        <div class="text-center mt-3">
                            <a href="signUp.html" class="btn btn-success btn-block">Sign Up</a>
                        </div>
                    </form>
                    <hr>
                    <!-- "Sign Up with Google" Button -->
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-danger btn-block">Sign Up with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Trigger the modal when the page loads
        window.addEventListener('DOMContentLoaded', function() {
            var modalTriggerBtn = document.getElementById('modalTriggerBtn');
            modalTriggerBtn.click();
        });
    </script>
</body>
</html>
