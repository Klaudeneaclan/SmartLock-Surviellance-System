
<!DOCTYPE html>
<html>
<head>
<style>
.door {
    display: flex;
    align-items: center;
    width: 200px; /* Adjust the width as needed */
    height: 400px; /* Adjust the height as needed */
    border: 1px solid #000; /* Add border to create the frame of the door */
    border-radius: 10px; /* Add rounded corners to the door */
    overflow: hidden; /* Hide content outside the door */
    background-color: #8B4513; /* Set the background color to brown (use your desired shade) */
}

.door-leaf {
    flex: 1;
    position: relative;
    transition: transform 0.5s;
    transform-style: preserve-3d;
}

.door-content {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backface-visibility: hidden;
    position: absolute;
}

/* Define styles for the front and back leaf */
.front-door {
    background-color: #8B4513; /* Set the front background color to brown (use your desired shade) */
    transform: rotateY(0deg);
}

.back-content {
    background-color: #8B4513; /* Set the back background color to brown (use your desired shade) */
    transform: rotateY(180deg);
}
</style>
</head>
<body>
<div class="door Door-State">
    <div class="door-leaf">
        <div class="door-content front-door">
            <h2>Door State</h2>
            <div class="status">
                Status: Close
            </div>
        </div>
    </div>
    <div class="door-leaf">
        <div class="door-content back-content">
            Back Content
        </div>
    </div>
</div>
</body>
</html>
